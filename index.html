<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="node_modules/@picocss/pico/css/pico.min.css" />
  <link rel="stylesheet" href="node_modules/@xterm/xterm/css/xterm.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tauri App</title>
  <script type="module" src="/src/main.ts" defer></script>
  <link rel="stylesheet" href="/src/styles.css" />
</head>

<body>
  <main>
    <div id="terminal-container" class="container-fluid component active" >
      <div id="terminal" class="xterm"></div>
      <input id="timestamp-checkbox" type="checkbox" checked><label for="timestamp-checkbox">Timestamp</label>
      <input id="newline-checkbox" type="checkbox" checked><label for="newline-checkbox">Newline</label>
      <fieldset role="group">
        <input id="port-write-input" type="text">
        <button id="port-write-button">Write</button>
      </fieldset>
    </div>

    <div id="session-container" class="container-fluid component">
      <label>Port Name:</label><input id="port-name-input" type="text"><br>
      <label>Baud Rate:</label><input id="baud-rate-input" type="text"><br>
      <button id="open-session-button">Open</button>
      <button id="close-session-button">Close</button>
    </div>
    <div id="match-container" class="container-fluid component">
      <label>Regex:</label><input id="regex_input">
      <button id="regex_match_btn">Regex Match</button><br>
      <ul id="regex_match_result"></ul>
    </div>
    <div id="buffer-container" class="container-fluid component">
      <p>Buffer usage: <output id="usage-p"></output></p>
      <button id="save-button">Save</button>
      <button id="clear-button">Clear</button>
    </div>
  </main>

  <footer>
  </footer>
</body>

</html>
